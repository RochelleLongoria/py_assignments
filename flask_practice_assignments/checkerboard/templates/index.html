<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard Assigment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">

</head>
<body>
    <h1>**Checkerboard**</h1>
    {% for j in range(x) %}

    <div id="eightByeight">
        {% for i in range(8) %}
        <div class="color{{(j+i)% 2}}"></div>
            
        {% endfor %}
    </div>
    {% endfor %}
    
</body>
</html>
